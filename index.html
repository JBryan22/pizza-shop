<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans|Gloria+Hallelujah" rel="stylesheet">
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Jesse's Famous Pizza</h1>
      </header>
      <main>
        <h2>Order Form</h2>

        <div class="side-total">
          <h3>Pizzas:</h3>
          <ul>

          </ul>
          <p>Total:</p>
          <p span="total"></span></p>
          <button type="click" class="purchase btn btn-success">Purchase Now</button>
        </div>

        <form id="order-form">
          <div class="radio">
            <label>
              <input type="radio" name="size" value="small" checked>
              Small - 10"
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="medium">
              Medium - 12"
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="large">
              Large - 14"
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="xlarge">
              Extra Large - 16"
            </label>
          </div>

          <div class="form-group">
            <label>Select Your Toppings - $0.75 per normal topping, $1.50 per premium topping </label><br>
            <input type="checkbox" name="toppings" value="pepperoni"> Pepperoni<br>
            <input type="checkbox" name="toppings" value="bacon"> Bacon<br>
            <input type="checkbox" name="toppings" value="sausage"> Sausage<br>
            <input type="checkbox" name="toppings" value="chicken"> Chicken<br>
            <input type="checkbox" name="toppings" value="canadian"> Canadian-Bacon<br>
            <input type="checkbox" name="toppings" value="onions"> Onions<br>
            <input type="checkbox" name="toppings" value="pineapple"> Pineapple<br>
            <input type="checkbox" name="toppings" value="jalapeno"> Jalapeno<br>
            <input type="checkbox" name="toppings" value="olive"> Olive<br>
            <input type="checkbox" name="toppings" value="greenPepper"> Green Pepper<br>
            <input type="checkbox" name="toppings" value="mushroom"> Mushroom<br>
            <input type="checkbox" name="toppings" value="spinach"> Spinach<br>
          </div>

          <div class="form-group">
            <input type="checkbox" name="premium-toppings" value="anchovies"> Anchovies<br>
            <input type="checkbox" name="premium-toppings" value="steak"> Steak<br>
            <input type="checkbox" name="premium-toppings" value="goat"> Goat Cheese<br>
            <input type="checkbox" name="premium-toppings" value="chorizo"> Chorizo Sausage<br>
          </div>

          <div class="multiplier">
            <label>Enter how many of this type of pizza you would like:</label>
            <input type="number" id="multi" value="1">
          </div>

          <button type="submit" id="addToCart">Add To Cart</button>

        </form>

        <button type="click" class="purchase btn btn-success">Purchase Now</button>

      </main>
    </div>
  </body>
</html>
