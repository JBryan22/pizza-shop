<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans|Gloria+Hallelujah" rel="stylesheet">
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Jesse's Famous Pizza</h1>
      </header>
      <main>
        <h2>Order Form</h2>

        <form id="order-form">
          <div class="radio">
            <label>
              <input type="radio" name="size" value="small" checked>
              Small - 10"
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="medium" checked>
              Medium - 12"
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="large" checked>
              Large - 14"
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="xlarge" checked>
              Extra Large - 16"
            </label>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
